<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财神币 (CSB/CAISHENB)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .image-container {
            position: relative;
            width: 80%;
            height: 80%;
            overflow: hidden;
            perspective: 1000px;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s, opacity 0.5s;
            opacity: 0;
        }
        .image-container img.active {
            opacity: 1;
        }
        .slogan {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            animation: fadeInUp 2s ease-in-out infinite alternate;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/image1.jpg" alt="宣传图1" class="active">
            <img src="img/image2.jpg" alt="宣传图2">
            <img src="img/image3.jpg" alt="宣传图3">
            <img src="img/image4.jpg" alt="宣传图4">
            <img src="img/image5.jpg" alt="宣传图5">
            <img src="img/image6.jpg" alt="宣传图6">
            <img src="img/image7.jpg" alt="宣传图7">
            <img src="img/image8.jpg" alt="宣传图8">
            <img src="img/image9.jpg" alt="宣传图9">
            <img src="img/image10.jpg" alt="宣传图10">
        </div>
        <div class="slogan" id="slogan">体验财神币，财富随手可得！</div>
    </div>
    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;
        const slogans = [
            '体验财神币，财富随手可得！',
            '进入《财神》，开启财富新世界！',
            '财神币，游戏与财富的完美结合！',
            '在《财神》中获得无尽财富！',
            '财富与娱乐并行，尽在CSB！',
            '游戏乐趣与财富并存，加入我们！',
            'CSB，改变你对财富的定义！',
            '玩转《财神》，收获无尽财富！',
            'CSB：你的财富新机遇！',
            '虚拟财富，真实收益，尽在CSB！'
        ];

        function updateImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
            document.getElementById('slogan').innerText = slogans[currentIndex];
        }

        setInterval(updateImage, 3000);
    </script>
</body>
</html>
